<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>G'sまでの歩行ルート確認/title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- MapArea -->

  <div id="view">
    <h1 class="jpn-title">健康のためにG's academyまで歩いたらどうなるか。。。</h1>
    <div id="myMap" ></div>
    <div id="printoutPanel"></div>
  </div>
  <!-- <div class="wrapper">
 
  </div> -->
  <!-- /MapArea -->

  <!-- jQuery&GoogleMapsAPI -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AnNof6KriWv8SKVx-QOLO6X0ZTVG0hozk_bPbCB1uGC0TqPhKyaQXzdZsluqIG73'
    async defer></script>
  <script src="js/BmapQuery.js"></script>

  <script>
    //****************************************
    //成功関数
    //****************************************
    // let map;


    function mapsInit(position) {
      //lat=緯度、lon=経度 を取得
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      // G'sの緯度経度を設定
      const g_lat = 35.669567113494956 ;
      const g_lon = 139.70339386426159 ;
      // 地図上で現在地とG`sの歩行ルートを描画
      var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
    /* No need to set credentials if already passed in URL */
      center: new Microsoft.Maps.Location(lat, lon),
      zoom: 12
      });
      Microsoft.Maps.loadModule('Microsoft.Maps.Directions', function () {
      var directionsManager = new Microsoft.Maps.Directions.DirectionsManager(map);
      // Set Route Mode to driving
      directionsManager.setRequestOptions({ routeMode: Microsoft.Maps.Directions.RouteMode.walking });
      var waypoint1 = new Microsoft.Maps.Directions.Waypoint({ address: '現在地', location: new Microsoft.Maps.Location(lat,lon) });
      var waypoint2 = new Microsoft.Maps.Directions.Waypoint({ address: "G's academy東京", location: new Microsoft.Maps.Location(g_lat,g_lon) });
      directionsManager.addWaypoint(waypoint1);
      directionsManager.addWaypoint(waypoint2);
      // Set the element in which the itinerary will be rendered
      directionsManager.setRenderOptions({ itineraryContainer: document.getElementById('printoutPanel') });
      directionsManager.calculateDirections();
    });
      }




    //****************************************
    //失敗関数
    //****************************************
    function mapsError(error) {
      let e = "";
      if (error.code == 1) { //1＝位置情報取得が許可されてない（ブラウザの設定）
        e = "位置情報が許可されてません";
      }
      if (error.code == 2) { //2＝現在地を特定できない
        e = "現在位置を特定できません";
      }
      if (error.code == 3) { //3＝位置情報を取得する前にタイムアウトになった場合
        e = "位置情報を取得する前にタイムアウトになりました";
      }
      alert("エラー：" + e);
    };

    //****************************************
    //オプション設定
    //****************************************
    const set = {
      enableHighAccuracy: true, //より高精度な位置を求める
      maximumAge: 20000, //最後の現在地情報取得が20秒以内であればその情報を再利用する設定
      timeout: 10000 //10秒以内に現在地情報を取得できなければ、処理を終了
    };


    //最初に実行する関数
    function GetMap() {
      navigator.geolocation.getCurrentPosition(mapsInit, mapsError, set);
    }
  </script>
</body>

</html>
